repositories:
  - repository:
      id: "central"
      name: "Maven Central"
      url: "https://repo.maven.apache.org/maven2/"
      releases:
        enabled: "true"
        updatePolicy: "daily"
      snapshots:
        enabled: "false"
  - repository:
      id: "jboss-ea"
      name: "JBoss Community Early Access Release Repository"
      url: "https://repository.jboss.org/nexus/content/groups/ea/"
      layout: "default"
dependencies:
  - dependency:
      groupId: org.foo
      artifactId: foo-artifact
      version: 1.0.0
  - dependency:
      groupId: org.bar
      artifactId: bar-artifact
      version: 1.5.0
